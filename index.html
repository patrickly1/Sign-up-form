<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="container">
                <img src="cat.jpg" alt="cat">
                <div class="text-overlay">
                    <img src="odin-lined.png" alt="odin-logo">
                    <h1>Cat Club</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <p>
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up now to get started. 
                You know you want to.
            </p>
            <div class="form">
                <h2>Meow!</h2>
                <form action="example.com/path" method="post">
                    <div class="middle">
                        <ul>
                            <li>
                                <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" value="" placeholder="Bob..."/>
                            </li>
                            <li>
                                <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" value="" placeholder="Smith..."/>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                    <input type="email" id="email" name="email" value="" placeholder="example@gmail.com"/>
                            </li>
                            <li>
                                <label for="phone_number">Phone Number</label>
                                    <input type="tel" id="phone_number" name="phone_number" value="" placeholder="123-456-7890"/>
                            </li>
                            <li>
                                <label for="password">Password</label>
                                    <input type="password" class="error" id="password" name="password" value=""/>
                            </li>
                            <li>
                                <label for="confirm_password">Confirm Password</label>
                                    <input type="password" class="error" id="confirm_password" name="confirm_password" value=""/>
                            </li>
                            <div id="message"></div>
                        </ul>
                    </div>
                    <div class="bottom">
                        <div>
                            <button type="submit">Create Account</button>
                        </div>
                        <div class="login"> 
                            <div>Already have an account? &nbsp;</div>
                            <div id="login_text">Log in</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
